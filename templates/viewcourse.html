{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">table</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">

            <tr>

                <th>courses</th>
                <th>action</th>


            </tr>
        </thead>
        <tbody>


        {% for i in course %}

            <tr>

                <td>{{ i.name }}</td>
                <td> <a href="{% url 'editcourse_page' i.id %}" class="btn btn-warning btn-sm">Edit</a>
                      <a href="{% url 'deletecourse_page' i.id %}" class="btn btn-danger btn-sm">Delete</a>
</td>
            </tr>

        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
