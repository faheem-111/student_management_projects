{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">table</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">

            <tr>

                <th>ID</th>
                <th>Name</th>
                <th>course </th>
                <th>staff</th>
                <th>Action</th>


            </tr>
        </thead>
        <tbody>


       {% for i in subject %}
   <tr>
       <th scope="row">{{ i.id }}</th>
       <td>{{ i.name }}</td>
       <td>{{ i.course.name }}</td>
       <td>{{ i.staff.admin.first_name}}&nbsp;{{i.staff.admin.last_name}}</td>
       <td>
            <a href="{% url 'editsubject_page' i.id %}" class="btn btn-warning btn-sm">Edit</a>
                      <a href="{% url 'deletesubject_page' i.id %}"class="btn btn-danger btn-sm">Delete</a>

       </td>

   </tr>
{% endfor %}

        </tbody>

    </table>

</div>
{% endblock %}
