{% extends 'dashboard.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for interactive components like modals, dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add Session</h2>

    <form action="{% url 'addsession_page' %}" method="post" class="p-4 border rounded shadow-lg">
        {% csrf_token %} <!-- For Django CSRF protection -->

        <!-- Subject Name -->
        <div class="mb-3">
   <label for="sessionyear_start" class="form-label">Session Year Start</label>
   <input id="sessionyear_start" name="sessionyear_start" type="date" class="form-control" required>
</div>
    <div class="mb-3">
   <label for="sessionyear_end" class="form-label">Session Year End</label>
   <input id="sessionyear_end" name="sessionyear_end" type="date" class="form-control" required>
</div>

 <div> <button type="submit" class="btn btn-primary w-100">Submit</button></div>

{% endblock %}
