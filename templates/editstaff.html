{% extends 'dashboard.html' %}

{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for interactive components like modals, dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Profile</h2>

    <form action="{% url 'updatestaff_page' %}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-lg">

        {% csrf_token %} <!-- For Django CSRF protection -->

        <!-- Profile Picture -->
        <div class="mb-3">
            <label for="profile-pic" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profile-pic" name="profile_pic"  >
        </div>


        <input id="staff_id" name="staff_id" type="text" class="form-control" value="{{staff.admin.id}}" hidden>


        <!-- First Name -->
        <div class="mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first_name" value="{{staff.admin.first_name}}" placeholder="Enter your first name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last_name" value="{{staff.admin.last_name}}" placeholder="Enter your last name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{staff.admin.email}}" placeholder="Enter your email" required>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{staff.admin.username}}"  placeholder="Choose a username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{staff.address}}" placeholder="add address" required>{{staff.address}}
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="M" {% if staff.gender == "Male" %}selected{% endif %}>Male</option>
                <option  value="F" {% if staff.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="O" {% if staff.gender == "Other" %}selected{% endif %}>Other</option>
            </select>

        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>

    </form>
</div>


{% endblock %}
