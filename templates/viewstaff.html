{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">table</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">

            <tr>

                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>address</th>
                <th>username</th>
                <th>action</th>

            </tr>
        </thead>
        <tbody>


        {% for i in staff %}

            <tr>
                <td>{{ i.admin.first_name }} {{ i.admin.last_name }}</td>
                <td>{{ i.admin.email }}</td>
                <td>{{ i.gender }}</td>
                <td>{{ i.address }}</td>
                <td>{{ i.admin.username }}</td>
                <td> <a href="{% url 'editstaff_page' i.id %}"class="btn btn-warning btn-sm">Edit</a>
                      <a href="{% url 'deletestaff_page' i.admin.id %}" class="btn btn-danger btn-sm">Delete</a>
</td>
            </tr>

        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
