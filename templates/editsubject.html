{% extends 'dashboard.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for interactive components like modals, dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Subject</h2>

    <form action="{% url 'updatesubject_page' %}" method="post" class="p-4 border rounded shadow-lg">
        {% csrf_token %} <!-- For Django CSRF protection -->

        <!-- Subject Name -->
        <div class="mb-3">
             <label for="subject_name" class="form-label">Subject Name</label>
   <input id="subject_name" name="subject_name" type="text" class="form-control" required>
            <input id="subject_id" name="subject_id" type="text" class="form-control" value="{{subject.id}}" hidden>
</div>
<div class="mb-3">
     <label for="course_id" class="form-label">Course Name</label>
    <select class="form-select gender-select" name="course_id" id="course_id" required>
         <option>Select Course</option>
       {% for i in course %}
      <option value="{{ i.id }}" {% if i.id == subject.course.id %}selected{% endif %}>
               {{ i.name }}
           </option>
       {% endfor %}
</select>
</div>


 </div>
   <div class="mb-3">
     <label for="staff_id" class="form-label">Staff</label>
    <select class="form-select gender-select" name="staff_id" required>
       <option>Select Staff</option>
       {% for i in staff %}
       <option value="{{ i.id }}" {% if i.id == subject.staff.id %}selected{% endif %}>
               {{ i.admin.first_name }} {{ i.admin.last_name }}
           </option>
       {% endfor %}
   </select>

 </div>
 <div> <button type="submit" class="btn btn-primary w-100">Submit</button></div>

{% endblock %}
